<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Login | InfraFix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="login-container">
    <h1>Select Your Role</h1>
    <p>Continue as a citizen or municipal authority</p>

    <div class="cards">

      <div class="card citizen">
        <h2>Citizen</h2>
        <p>
          Report infrastructure issues using AR,
          track repair status, and help improve your city.
        </p>
        <a href="#" class="btn-secondary">Login as Citizen</a>
      </div>

      <div class="card council">
        <h2>Council</h2>
        <p>
          Monitor reports, assign repairs,
          track analytics, and manage city infrastructure.
        </p>
        <a href="#" class="btn-secondary dark">Login as Council</a>
      </div>

    </div>
  </div>

</body>
</html>
