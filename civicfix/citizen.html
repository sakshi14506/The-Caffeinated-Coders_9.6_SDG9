<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citizen | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="citizen-ui">

  <header class="mobile-header">
    <div>
      <h2>CivicFix</h2>
      <small>Citizen Portal</small>
    </div>
  </header>

  <main class="mobile-container">
    <h1>Report an Issue</h1>

    <form class="mobile-form glass">
      <input type="text" placeholder="Type of Issue (e.g. Pothole)">
      <input type="text" placeholder="Location / Area Name">
      <input type="file">
      <button type="button">Submit Report</button>
    </form>

    <p class="note">
      Your report helps improve public infrastructure in your city.
    </p>
  </main>

</body>
</html>
