<!DOCTYPE html>
<html>
<head>
  <title>Complaints</title>
</head>
<body>

<h2>All Complaints</h2>
<div id="complaints"></div>

<script>
fetch("http://localhost:51078/complaints")
  .then(res => res.json())
  .then(data => {
    const div = document.getElementById("complaints");
    data.forEach(c => {
      div.innerHTML += `
        <p>
          <b>${c.title}</b><br>
          ${c.description}<br>
          ${c.location}<br>
          Status: ${c.status}
        </p><hr>`;
    });
  });
</script>

</body>
</html>
