<!DOCTYPE html>
<html>
<body>

<h2>Complaints</h2>
<div id="complaints"></div>

<script>
fetch("http://localhost:51078/complaints")
  .then(res => res.json())
  .then(data => {
    data.forEach(c => {
      complaints.innerHTML += `
        <p>
          <b>${c.title}</b><br>
          ${c.description}<br>
          ${c.location}<br>
          Status: ${c.status}<br>
          ${c.image ? `<img src="http://localhost:51078/uploads/${c.image}" width="200">` : ""}
        </p><hr>`;
    });
  });
</script>

</body>
</html>
