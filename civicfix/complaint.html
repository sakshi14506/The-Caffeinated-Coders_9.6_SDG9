<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise Complaint | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="landing">

<nav class="navbar">
  <div class="logo">Civic<span>Fix</span></div>
</nav>

<section class="auth-container">
  <div class="auth-card glass">
    <h1>Raise a Complaint</h1>
    <p>Help us improve your locality</p>

    <select>
      <option>Select Issue Type</option>
      <option>Pothole</option>
      <option>Street Light</option>
      <option>Garbage</option>
      <option>Water Supply</option>
    </select>

    <input type="text" placeholder="City / Ward">
    <textarea placeholder="Describe the issue"></textarea>

    <a href="citizen.html" class="btn-primary">Submit Complaint</a>
  </div>
</section>

</body>
</html>
