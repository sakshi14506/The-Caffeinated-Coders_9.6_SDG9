<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Council Dashboard | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="landing">

<nav class="navbar">
  <div class="logo">Civic<span>Fix</span></div>
  <div class="tagline">Council Dashboard</div>
</nav>

<section class="dashboard">
  <h1>Complaints Overview</h1>

  <div class="table glass">
    <div class="row header">
      <span>ID</span>
      <span>Issue</span>
      <span>Location</span>
      <span>Status</span>
    </div>

    <div class="row">
      <span>#101</span>
      <span>Pothole</span>
      <span>Ward 5</span>
      <span class="status pending">Pending</span>
    </div>

    <div class="row">
      <span>#102</span>
      <span>Street Light</span>
      <span>Ward 2</span>
      <span class="status progress">In Progress</span>
    </div>

    <div class="row">
      <span>#103</span>
      <span>Garbage</span>
      <span>Ward 7</span>
      <span class="status resolved">Resolved</span>
    </div>
  </div>
</section>

</body>
</html>
