<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Council Dashboard | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="landing">

<nav class="navbar">
  <div class="logo">Civic<span>Fix</span></div>
  <div class="tagline">Council Dashboard</div>
</nav>

<section class="dashboard">
  <h1>Complaints Overview</h1>

  <div class="table glass">
    <div class="row header">
      <span>ID</span>
      <span>Issue</span>
      <span>Location</span>
      <span>Status</span>
      <span>Action</span>
    </div>

    <div class="row">
      <span>#101</span>
      <span>Pothole</span>
      <span>Ward 5</span>
      <span class="status pending">Pending</span>
      <span>
        <button class="update-btn" onclick="openModal()">Update</button>
      </span>
    </div>

    <div class="row">
      <span>#102</span>
      <span>Street Light</span>
      <span>Ward 2</span>
      <span class="status progress">In Progress</span>
      <span>
        <button class="update-btn" onclick="openModal()">Update</button>
      </span>
    </div>
  </div>
</section>

<!-- STATUS UPDATE MODAL -->
<div id="statusModal" class="modal">
  <div class="modal-content glass">
    <h2>Update Complaint Status</h2>

    <select>
      <option>Pending</option>
      <option>In Progress</option>
      <option>Resolved</option>
    </select>

    <textarea placeholder="Remarks (optional)"></textarea>

    <div class="modal-actions">
      <button class="btn-secondary" onclick="closeModal()">Cancel</button>
      <button class="btn-primary" onclick="closeModal()">Update</button>
    </div>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("statusModal").style.display = "flex";
  }
  function closeModal() {
    document.getElementById("statusModal").style.display = "none";
  }
</script>

</body>
</html>
