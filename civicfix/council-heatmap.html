<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Council Heatmap | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap Plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <link rel="stylesheet" href="../css/style.css">

  <style>
    #map {
      height: 75vh;
      border-radius: 16px;
      margin: 15px;
    }
    .controls {
      display: flex;
      gap: 12px;
      padding: 15px 20px;
      justify-content: space-between;
    }
    .controls select,
    .controls button {
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
    }
    .panel {
      position: fixed;
      right: 20px;
      top: 120px;
      width: 300px;
      background: #fff;
      border-radius: 14px;
      padding: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }
    .panel h4 {
      margin-bottom: 10px;
    }
    .panel-item {
      font-size: 14px;
      margin-bottom: 6px;
    }
  </style>
</head>

<body class="landing council-ui">

<nav class="navbar">
  <div class="logo">Civic<span>Fix</span></div>
  <div class="tagline">Council Heatmap View</div>
</nav>

<!-- üîò CONTROLS -->
<div class="controls glass">
  <select id="areaToggle">
    <option value="ward">Selected Ward</option>
    <option value="city">Full City</option>
  </select>

  <select id="timeFilter">
    <option value="24">Last 24h</option>
    <option value="all">All Time</option>
  </select>

  <select id="wardSelect">
    <option value="all">All Wards</option>
    <option value="1">Ward 1</option>
    <option value="2">Ward 2</option>
    <option value="3">Ward 3</option>
    <option value="4">Ward 4</option>
    <option value="5">Ward 5</option>
  </select>

  <button id="privacyBtn">üîê Privacy ON</button>
</div>

<div id="map"></div>

<!-- üìã Complaint List Panel -->
<div class="panel" id="panel">
  <h4>Complaints in this area</h4>
  <div id="panelContent"></div>
</div>

<script>
/* ===============================
   FAKE COMPLAINT DATA
================================ */
const complaints = [
  { id:101, ward:1, lat:18.5204, lng:73.8567, issue:"Pothole", hours:5 },
  { id:102, ward:1, lat:18.5212, lng:73.8572, issue:"Garbage", hours:20 },
  { id:103, ward:2, lat:18.5300, lng:73.8700, issue:"Street Light", hours:40 },
  { id:104, ward:3, lat:18.5250, lng:73.8600, issue:"Water Leak", hours:3 },
  { id:105, ward:4, lat:18.5450, lng:73.8650, issue:"Garbage", hours:60 },
  { id:106, ward:5, lat:18.5000, lng:73.8300, issue:"Pothole", hours:12 }
];

let privacyEnabled = false;
let selectedWard = "all";

/* ===============================
   MAP INIT (CITY VIEW)
================================ */
const map = L.map('map').setView([18.5204, 73.8567], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

let heatLayer;

/* ===============================
   HEATMAP RENDER
================================ */
function renderHeatmap() {
  if (heatLayer) map.removeLayer(heatLayer);

  let data = complaints;

  if (timeFilter.value === "24") {
    data = data.filter(c => c.hours <= 24);
  }

  if (areaToggle.value === "ward" && wardSelect.value !== "all") {
    data = data.filter(c => c.ward == wardSelect.value);
  }

  const points = data.map(c => [c.lat, c.lng, 1.0]);

  heatLayer = L.heatLayer(points, {
    radius: 35,
    blur: 22
  }).addTo(map);
}

/* ===============================
   CONTROLS
================================ */
areaToggle.onchange = renderHeatmap;
timeFilter.onchange = renderHeatmap;
wardSelect.onchange = renderHeatmap;

privacyBtn.onclick = () => {
  privacyEnabled = !privacyEnabled;
  privacyBtn.innerText = privacyEnabled ? "üîì Privacy OFF" : "üîê Privacy ON";
};

/* ===============================
   CLICK ‚Üí COMPLAINT LIST
================================ */
map.on('click', e => {
  const nearby = complaints.filter(c =>
    Math.abs(c.lat - e.latlng.lat) < 0.015 &&
    Math.abs(c.lng - e.latlng.lng) < 0.015
  );

  if (nearby.length > 0) {
    panel.style.display = "block";
    panelContent.innerHTML = nearby.map(c =>
      `<div class="panel-item">
        #${c.id} ‚Ä¢ Ward ${c.ward} ‚Ä¢ ${c.issue}
      </div>`
    ).join("");
  }
});

renderHeatmap();
</script>

</body>
</html>
