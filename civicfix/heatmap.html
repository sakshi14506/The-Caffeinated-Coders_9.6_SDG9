<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Heatmap | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet Heat Plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <link rel="stylesheet" href="../css/style.css">

  <style>
    #map {
      height: 80vh;
      width: 100%;
      border-radius: 16px;
      margin: 20px auto;
      max-width: 1200px;
    }
  </style>
</head>

<body class="landing council-ui">

<nav class="navbar">
  <div class="logo">Civic<span>Fix</span></div>
  <div class="tagline">Live Issue Heatmap</div>
</nav>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
</script>

<script>
  // Initialize map (example: Pune)
  const map = L.map('map').setView([18.5204, 73.8567], 12);

  // OpenStreetMap tiles (FREE)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);

  // ðŸ”¥ Dummy complaint locations (lat, lng, intensity)
  const complaintPoints = [
    [18.5204, 73.8567, 0.8], // Ward 1
    [18.5300, 73.8700, 0.9],
    [18.5100, 73.8400, 0.6],
    [18.5450, 73.8650, 1.0], // High density
    [18.4950, 73.8600, 0.7],
    [18.5000, 73.8300, 0.5],
    [18.5400, 73.8200, 0.9]
  ];

  // Heatmap layer
  L.heatLayer(complaintPoints, {
    radius: 30,
    blur: 20,
    maxZoom: 17,
    gradient: {
      0.2: 'blue',
      0.4: 'lime',
      0.6: 'yellow',
      0.8: 'orange',
      1.0: 'red'
    }
  }).addTo(map);
</script>

</body>
</html>
