<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Heatmap | CivicFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Heatmap plugin -->
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

  <link rel="stylesheet" href="../css/style.css">

  <style>
    #map {
      height: 80vh;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      border-radius: 16px;
    }
    .heat-controls {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
    }
  </style>
</head>

<body class="landing council-ui">

<nav class="navbar">
  <div class="logo">Civic<span>Fix</span></div>
  <div class="tagline">Complaint Heatmap</div>
</nav>

<!-- üîΩ WARD FILTER -->
<div class="heat-controls glass">
  <select id="wardFilter">
    <option value="all">All Wards</option>
    <option value="1">Ward 1</option>
    <option value="2">Ward 2</option>
    <option value="3">Ward 3</option>
    <option value="4">Ward 4</option>
    <option value="5">Ward 5</option>
  </select>
</div>

<div id="map"></div>

<script>
  /* ===============================
     1Ô∏è‚É£ COMPLAINT DATA (FAKE BACKEND)
     =============================== */

  const complaints = [
    { id: 101, ward: 1, lat: 18.5204, lng: 73.8567 },
    { id: 102, ward: 1, lat: 18.5220, lng: 73.8580 },
    { id: 103, ward: 2, lat: 18.5300, lng: 73.8700 },
    { id: 104, ward: 2, lat: 18.5280, lng: 73.8680 },
    { id: 105, ward: 3, lat: 18.5100, lng: 73.8400 },
    { id: 106, ward: 4, lat: 18.5450, lng: 73.8650 },
    { id: 107, ward: 4, lat: 18.5470, lng: 73.8670 },
    { id: 108, ward: 5, lat: 18.5000, lng: 73.8300 }
  ];

  /* ===============================
     2Ô∏è‚É£ MAP INIT
     =============================== */

  const map = L.map('map').setView([18.5204, 73.8567], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let heatLayer;

  /* ===============================
     3Ô∏è‚É£ HEATMAP RENDER FUNCTION
     =============================== */

  function renderHeatmap(ward = "all") {
    if (heatLayer) {
      map.removeLayer(heatLayer);
    }

    const filtered = ward === "all"
      ? complaints
      : complaints.filter(c => c.ward == ward);

    const heatPoints = filtered.map(c => [
      c.lat,
      c.lng,
      1.0 // intensity
    ]);

    heatLayer = L.heatLayer(heatPoints, {
      radius: 30,
      blur: 20,
      maxZoom: 17,
      gradient: {
        0.2: 'blue',
        0.4: 'lime',
        0.6: 'yellow',
        0.8: 'orange',
        1.0: 'red'
      }
    }).addTo(map);
  }

  // Initial load
  renderHeatmap();

  /* ===============================
     4Ô∏è‚É£ WARD FILTER LISTENER
     =============================== */

  document.getElementById("wardFilter").addEventListener("change", function () {
    renderHeatmap(this.value);
  });
</script>

</footer>
</body>
</html>
